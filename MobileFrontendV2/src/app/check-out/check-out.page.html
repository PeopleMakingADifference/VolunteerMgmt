<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="title-icon">
        <img src="assets/icon/pmd_transparent.png" class="pmd-icon" />
      </div>
      <div class="title-text">
        People Making a Difference
      </div>
    </ion-title>
  </ion-toolbar>

  <ion-toolbar class="pageinfo">
    <ion-title class="second-title">
      Check Out
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content padding text-center>
  <ion-item>
    <ion-label stacked class="labeltext">Please enter the exit event ID # below:</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="exitId"
    >
    </ion-input>
  </ion-item>
  <p>{{feedback}}</p>
  <button ion-button (click)="onCheckOutClick()">Check Out</button>

</ion-content>
