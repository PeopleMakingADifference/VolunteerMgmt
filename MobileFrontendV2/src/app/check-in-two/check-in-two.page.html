<ion-header>
  <ion-toolbar>

    <ion-title>
      <div class="title-icon">
        <img src="assets/icon/pmd_transparent.png" class="pmd-icon" />
      </div>
      <div class="title-text">
        People Making a Difference
      </div>
    </ion-title>
  </ion-toolbar>

  <ion-toolbar class="pageinfo">
    <ion-title class="second-title">
      Check In
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content padding text-center>
  <p>Hi, {{personName}}.</p>
  <p>You should receive a text message to the phone number you provided in the next few minutes.</p>
  <ion-item>

    <ion-label stacked class="labeltext">Please enter the five-digit number you received below:</ion-label>
    <ion-input 
      type="number"
      [(ngModel)]="responseCode"
    >
    </ion-input>

  </ion-item>
  <p>{{errorMessage}}</p>
  <ion-button (click)="onSubmitClick()">Confirm</ion-button>
</ion-content>
