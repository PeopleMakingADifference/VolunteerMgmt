<ion-header>
  <ion-toolbar>
    <div class="pmd-toolbar">
      <div>
        <h1 class="title-white">PEOPLE MAKING A DIFFERENCEÂ®</h1>
      </div>
    </div>
  </ion-toolbar>
  <ion-toolbar>
    <div class="pmd-toolbar">
      <div>
        <h1 class="second-title">Check In</h1>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-grid class="main-grid">
  <p>Hi, {{personName}}.</p>
  <p>You should receive a text message to the phone number you provided in the next few minutes.</p>
  <ion-item>
    <ion-label stacked class="labeltext"><small>Please enter the six-digit number you received:</small></ion-label>
    <ion-input type="number" [(ngModel)]="responseCode"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col justify-content-center>
      <ion-text color="danger">{{errorMessage}}</ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col justify-content-center>
      <ion-button (click)="onSubmitClick()">Confirm</ion-button>
     </ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
