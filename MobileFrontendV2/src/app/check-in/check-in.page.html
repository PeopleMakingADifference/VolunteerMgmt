<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="title-icon">
        <img src="assets/icon/pmd_transparent.png" class="pmd-icon" />
      </div>
      <div class="title-text">
        People Making a Difference
      </div>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar class="pageinfo">
    <ion-title class="second-title">
      Check In
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content padding text-center>
  <ion-item>
    <ion-label stacked class="labeltext">Please enter the event ID #:</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="eventId"
    >
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked class="labeltext">Please enter your mobile number below:</ion-label>
    <ion-input
      type="tel"
      [(ngModel)]="phoneNum"
    >
    </ion-input>
  </ion-item>
  <p>{{errorMessage}}</p>
  <ion-button (click)="onSubmitClick()">Confirm</ion-button>
  <!---  Remove the Signup button - will add ability to add volunteer to the db via the Desktop UI
  <ion-button (click)="onSignupClick()">Sign Up</ion-button>
  -->
</ion-content>
